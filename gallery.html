<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Naim Webs</title>
    <style>
        :root {
            --background: url('background3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            animation: fadeIn 1.5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: lightblue; 
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        
        .bio-title {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: white;
            margin-left: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        
        .gallery-header {
            text-align: center;
            font-size: 3rem;
            color: lightblue; 
            padding: 10px;
            margin-bottom: 30px; 
            font-family: 'Cinzel', serif;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px; 
        }

        .gallery-item {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.5); 
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
        }

        .gallery-item:nth-child(5) img {
            object-position: center bottom; 
        }

        footer {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        
        <div class="bio-title">My Biography</div>
        
        <h3 align="right">
            <font face="lato" size="6"> </font>
            <font face="cinzel" size="4">
                <a href="index.html">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about.html">ABOUT</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="experience.html">EXPERIENCE</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="hobby.html">HOBBY</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact.html">CONTACT</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="gallery.html">GALLERY</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </font>
        </h3>
    </nav>

    <div class="content">
        <div class="gallery-header"></div>
    </div>

    <div class="gallery-container">
        
        <div class="gallery-item">
            <img src="aaa.jpg" alt="Gallery Image 1">
        </div>

        
        <div class="gallery-item">
            <img src="rrr.jpg" alt="Gallery Image 2">
        </div>

        
        <div class="gallery-item">
            <img src="ft1.jpg" alt="Gallery Image 3">
        </div>

        
        <div class="gallery-item">
            <img src="fam2.jpg" alt="Gallery Image 4">
        </div>

        
        <div class="gallery-item">
            <img src="naim3.jpg" alt="Gallery Image 5">
        </div>

        
        <div class="gallery-item">
            <img src="naim4.jpg" alt="Gallery Image 6">
        </div>
    </div>
</body>
</html>
